<!doctype html>
<html lang="en">

<head>
  <title>Harry's Hammz</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="shortcut icon" type="image/x-icon" href="https://thiscatdoesnotexist.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="style.css">

</head>

<body class="bg-secondary">

  <header class="container-fluid">
    <div class="row bg-primary p-2">
      <div class="col-12 d-flex align-items-center">
        <h3>Harry's Hammz</h3>
        <i class="mdi mdi-hamburger mdi-24px ms-3"></i>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="row" id="items">
          <!-- Shop items will be injected from js right here -->

        </div>
      </div>
      <div class="col-md-6">
        <div class="row justify-content-center bg-light rounded mx-2 mt-2 cart-height overflow">
          <div id="cart">
            <!-- Cart items will be injected from js right here -->
          </div>
          <div class="col-12 mt-auto p-2">
            <div class="d-flex align-items-center">
              <button class="btn btn-info" disabled onclick="purchase()" id="purchase">Purchase</button>
              <h6 class="ms-auto">Total: <span id="total">0.00</span></h6>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <audio id="john-cena" src="./assets/secret-audio-file.mp3"></audio>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
